version: '3.8'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env.production
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
    depends_on:
      - db

  db:
    image: postgres:latest
    container_name: db
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./db/initDump.sql:/docker-entrypoint-initdb.d/initDump.sql
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis_db
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  minio:
    image: bitnami/minio:latest
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - loki
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=loki
      - MINIO_ROOT_PASSWORD=ghjwtcc14585
      - MINIO_DEFAULT_BUCKETS=logs

volumes:
  redis-data:
  postgres_data:
  minio_data:
